<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
     <form>
      <input
        class="home"
        type="button"
        value="Retour!"
        onclick="history.back()"
      />
    </form>
    <section class="section-center">
      <!-- image -->
      <article class="gift-img">
        <img src="./gift.jpeg" alt="gift picture" />
      </article>
      <!-- info -->
      <article class="gift-info">
        <h3>old iphone giveaway</h3>
        <h4 class="giveaway">giveaway end on Sunday, 24 April 2020, 8:00</h4>
        <p>
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Aut numquam
          dolore nisi earum dolorum asperiores autem, veritatis id enim at
          fugiat, similique ducimus officia a explicabo eos aspernatur totam
          atque!
        </p>
        <div class="deadline">
          <!-- days -->
          <div class="deadline-format">
            <div>
              <h4 class="days"></h4>
              <span>days</span>
            </div>
          </div>
          <!-- end of item -->
          <!-- hours -->
          <div class="deadline-format">
            <div>
              <h4 class="hours"></h4>
              <span>hours</span>
            </div>
          </div>
          <!-- end of item -->
          <!-- minutes -->
          <div class="deadline-format">
            <div>
              <h4 class="mins"></h4>
              <span>mins</span>
            </div>
          </div>
          <!-- end of item -->
            <!-- seconds -->
          <div class="deadline-format">
            <div>
              <h4 class="secs"></h4>
              <span>secs</span>
            </div>
          </div>
          <!-- end of item -->
        </div>
        </div>
      </article>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
